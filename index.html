<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Website</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- A second Google Font just for the heading -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Playfair+Display:wght@700&display=swap"
  />
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth" class="card">
    <h1 class="site-title">The Chess Website</h1>
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Added extra top margin for Sign Up section -->
    <div id="signup-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input
          type="text"
          id="signup-username"
          placeholder="New Username"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Game Section -->
  <div id="game" class="card" style="display: none;">
    <h1>Welcome, <span id="user-name"></span>!</h1>
    <div id="mode-selection">
      <button id="sandbox-btn">Sandbox (2-player)</button>
      <button id="raeed-btn">Play vs Raeed (Easy)</button>
      <button id="afnan-btn">Play vs Afnan (Hard)</button>
    </div>
    <div id="chess-board"></div>
    <div id="game-info"></div>
    <div id="instructions">
      <h3>How to Play:</h3>
      <p>Select a piece and then click on the target square to move it.</p>
    </div>
    <div id="game-over-popup" style="display:none;" class="popup-overlay">
      <div class="popup-box">
        <span id="close-popup" class="close-btn">&times;</span>
        <h1 class="site-title">Game Over</h1>
        <p>Feel free to play again or analyze the board</p>
      </div>
    </div>    
  </div>

  <script>
    /* 
     * Optional: If you'd like to color black/white pieces differently in your board,
     * add a class to each square in your renderBoard() function:
     *
     * if (piece) {
     *   const key = piece.type + '_' + piece.color;
     *   square.textContent = pieceSymbols[key];
     *   // Distinguish black vs. white in CSS:
     *   if (piece.color === 'black') {
     *       square.classList.add('black-piece');
     *   } else {
     *       square.classList.add('white-piece');
     *   }
     * }
     *
     * Then define .black-piece and .white-piece in CSS for distinct colors.
     */
  </script>
  <script src="script.js"></script>
</body>
</html>
